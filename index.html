<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AR â€“ Esteira Industrial</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- ARJS -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Handler (para mover/rotacionar/zoom) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/src/components/gesture-detector.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/src/components/gesture-handler.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <!-- MARCADOR HIRO -->
      <a-marker preset="hiro">
        
        <!-- MODELO E PAINEL -->
        <a-entity id="modelContainer" gesture-handler>
          
          <!-- MODELO 3D DA ESTEIRA -->
          <a-gltf-model 
            id="esteira"
            src="esteira.glb"
            position="0 0 0"
            rotation="-90 0 0"
            scale="1.2 1.2 1.2">
          </a-gltf-model>

          <!-- PAINEL (embaixo do modelo) -->
          <a-plane 
            id="painel"
            position="0 -0.6 0"
            rotation="-90 0 0"
            width="0.6"
            height="0.25"
            color="#222">
          </a-plane>

          <!-- LUZ -->
          <a-circle 
            id="statusLight"
            position="-0.15 -0.6 0.01"
            radius="0.05"
            color="red">
          </a-circle>

          <!-- TEXTO -->
          <a-text 
            value="Aquecida"
            id="statusText"
            align="center"
            position="0 -0.52 0.01"
            scale="0.4 0.4 0.4"
            color="#FFFFFF">
          </a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const esteira = document.querySelector('#modelContainer');
      const light = document.querySelector('#statusLight');
      const text = document.querySelector('#statusText');

      let quente = true;

      // Clique para alternar estado
      window.addEventListener('click', () => {
        quente = !quente;
        if (quente) {
          light.setAttribute('color', 'red');
          text.setAttribute('value', 'Aquecida');
        } else {
          light.setAttribute('color', 'green');
          text.setAttribute('value', 'Normal');
        }
      });
    </script>

  </body>
</html>
